<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stmart invest</title>
    <link rel="stylesheet" href="smart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
   <!--MAKE A LOGIN FORM -->
   <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
    <div class="form-box  Login">
        <h2 class="animation" style="--D:0; --S:21">Login</h2>
        <form action="#">
            <div class="input-box animation" style="--D:1; --S:22">
                <input type="text" required>
                <label for="">Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box animation" style="--D:2; --S:23">
                <input type="text" required>
                <label for="">Password</label>
                <i class='bx bx-lock'></i>
            </div>
            <div class="input-box animation" style="--D:3; --S:24">
                <button class="btn" type="submit">Login</button>   
            </div>
            <div class="regi-link animation" style="--D:4; --S:25">
                <p>Don't have an acconunt ? <a href="#" class="SignUpLink">Sign Up</a></p>
            </div>

        </form>
    </div>   
    <div class="info-content Login">
        <h2 class="animation" style="--D:0 --S:20">Bem Vindo a Smart Invest!</h2>
        <p class="animation" style="--D:1 --S:21">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, doloribus.</p>
    </div>
    <div class="form-box  Register">
        <h2 class="animation" style="--li:17; --S:0">Register</h2>
        <form action="#">
            <div class="input-box animation" style="--li:18; --S:1;">
                <input type="Senha" required>
                <label for="">Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box animation" style="--li:18; --S:1;">
                <input type="email" required>
                <label for="">Email</label>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box animation" style="--li:19; --S:2;">
                <input type="Senha" required>
                <label for="">Password</label>
                <i class='bx bx-lock'></i>
            </div>
            <div class="input-box animation" style="--li:20; --S:3;">
                <button class="btn" type="submit">Register</button>   
            </div>
            <div class="regi-link animation" style="--li:21; --S:4;">
                <p>Don't have an acconunt ? <a href="#" class="SignInLink">Sign In</a></p>
            </div>
       </form>
    </div>   
    <div class="info-content Register">
        <h2 class="animation" style="--li:17; --S:0;">Bem Vindo a Smart Invest!!</h2>
        <p class="animation" style="--li:18; --S:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, doloribus.</p>
    </div>
   </div>
   <script src="smart.js"></script>
</body>
</html>
